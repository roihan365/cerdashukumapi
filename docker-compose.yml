version: "3"

services:
  app-cerdashukumapi:
    build: .
    container_name: app-cerdashukumapi
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
    ports:
      - "8080:8080"
    volumes:
      - .:/usr/src/app
    networks:
      - app-cerdashukumapi
    environment:
      - PYTHONPATH=/usr/src/app

networks:
  app-cerdashukumapi:
    driver: bridge
